baseURL: https://luca-heitmann.de/
languageCode: de-DE
title: Luca Marco Heitmann

menu:
  main:
    - name: Library
      pageRef: library
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/luca-heitmann"
      params:
        icon: github

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: false
    logo:
      path: favicon-dark.svg
      dark: favicon-dark.svg
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  highlight:
    copy:
      enable: true
      display: hover

  theme:
    default: dark
    displayToggle: false
